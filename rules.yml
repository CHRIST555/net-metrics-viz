groups:
  - name: basic-alerts
    rules:
      # -----------------------
      # INSTANCE DOWN ALERT
      # -----------------------
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance down: {{ $labels.instance }}"
          description: "{{ $labels.instance }} has been unreachable for more than 1 minute."

      # -----------------------
      # HIGH CPU ALERT (Windows / Node Exporter)
      # -----------------------
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(windows_cpu_time_total{mode="idle"}[5m])) * 100) > 85
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage has been above 85% for over 3 minutes."

      # -----------------------
      # LOW DISK SPACE
      # -----------------------
      - alert: LowDiskSpace
        expr: (windows_logical_disk_free_bytes / windows_logical_disk_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }} ({{ $labels.volume }})"
          description: "Free disk space is below 10% for more than 5 minutes."

      # -----------------------
      # WINDOWS EXPORTER DOWN
      # -----------------------
      - alert: WindowsExporterDown
        expr: up{job="windows"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Windows Exporter down on {{ $labels.instance }}"
          description: "Windows exporter target has stopped responding."

      # -----------------------
      # PROMETHEUS TOO MANY TARGETS DOWN
      # -----------------------
      - alert: ManyTargetsDown
        expr: count(up == 0) > 3
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Multiple targets down"
          description: "More than 3 Prometheus targets are down."

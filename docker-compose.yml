version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    networks:
      - monitoring-net
    restart: unless-stopped

  snmp-generator:
    image: golang:1.24-alpine
    container_name: snmp-generator
    working_dir: /app
    volumes:
      - snmp-volume:/app      # Volume shared with exporter
      - ./generator:/app-template:ro # Generator source files
    entrypoint: ["sh", "-c"]
    command: >
      "cp -r /app-template/* /app && go run generator.go generate -m ./mibs -g ./generator.yml -o ./snmp.yml"
    networks:
      - monitoring-net
    restart: "no"

  snmp-exporter:
    image: prom/snmp-exporter:latest
    container_name: snmp-exporter
    volumes:
      - snmp-volume:/etc/snmp_exporter:ro
    command: ["--config.file=/etc/snmp_exporter/snmp.yml"]
    ports:
      - "9116:9116"
    networks:
      - monitoring-net
    depends_on:
      - snmp-generator
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring-net
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    ports:
      - "9093:9093"
    networks:
      - monitoring-net
    restart: unless-stopped

  monitor-ubuntu:
    build: .
    container_name: monitor-ubuntu
    tty: true
    stdin_open: true
    cap_add:
      - NET_RAW
    networks:
      - monitoring-net
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-storage:
  snmp-volume: # Volume for generator and exporter

networks:
  monitoring-net:
    driver: bridge

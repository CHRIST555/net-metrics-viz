###############################################################################

# -------------------------
# Listen on all interfaces
# -------------------------
agentAddress udp:161

# -------------------------
# Community string (read-only)
# Allow all IPs (0.0.0.0/0)
# -------------------------
rocommunity public 0.0.0.0/0

# -------------------------
# System information
# -------------------------
sysLocation    Test-Lab-Docker-Desktop
sysContact     admin@example.com
sysName        test-monitor-ubuntu

# -------------------------
# View and Access Rules
# -------------------------

# Expose the full OID tree (.1)
view   all     included   .1

# Create group for SNMPv2c community "public"
group  notConfigGroup   v2c   public

# Grant the group read-only access to the "all" view
access notConfigGroup "" any noauth exact all none none

# -------------------------
# Disable TCP wrappers logging (Ubuntu supported)
# -------------------------
dontLogTCPWrappers yes


